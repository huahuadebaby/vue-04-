<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                obj: {
                    age: 18,
                    name: 'qhy'
                }
            },
            watch: {
                // 深度监视
                obj: {
                    deep: true,
                    handler(newValue) {
                        console.log('obj被修改了', newValue);
                    }
                }

            }
            //深度监视，监视的是整个对象的属性，但凡有一个属性修改了，watch就能侦听到

        })
    </script>
</body>

</html>
