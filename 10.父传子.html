<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <son house='新疆大别墅' :car='des' :price='bb'></son>

    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.component('son', {
            template: `<div>
            <h3>我是子组件</h3>
            <div>   传过来的数据{{house}} ---{{car}}----{{price}}</div>
            </div>`,
            props: ['house', 'car', 'price']

        })
        const vm = new Vue({
            el: '#app',
            data: {
                des: '奥迪',
                bb: 1000
            }
        })

        // 父组件 :根组件
        // 子组件：son组件
        // 父传子的基本语法
        //通过给子组件添加标签属性的方式传值
        // 2.在子组件中通过props接受传值
    </script>
</body>

</html>
