<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <global></global>
        <reset></reset>
    </div>
    <div id="app2">
        <global></global>
        <reset></reset>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 全局组件
        Vue.component('global', {
            template: `<div>我是一个全局组件</div>`
        })
        const vm = new Vue({
            el: '#app',
            // 局部组件
            components: {
                reset: {
                    template: `<div>
                    我是一个局部组件
                    </div>`

                }

            }


        })

        const vm2 = new Vue({
            el: '#app2'
        })
    </script>
</body>

</html>
